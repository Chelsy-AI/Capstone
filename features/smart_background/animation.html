<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .weather-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
        }

        .location-input {
            margin-bottom: 20px;
        }

        .location-input input {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }

        .location-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .location-input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .location-input button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .weather-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .detail-value {
            font-size: 16px;
            font-weight: bold;
        }

        /* Background Animations */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: all 1s ease-in-out;
        }

        /* Sunny Background */
        .sunny {
            background: linear-gradient(135deg, #74b9ff, #0984e3, #74b9ff);
            background-size: 400% 400%;
            animation: sunnyGradient 6s ease infinite;
        }

        .sunny::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fdcb6e, #f39c12);
            border-radius: 50%;
            animation: sunPulse 3s ease-in-out infinite;
        }

        @keyframes sunnyGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Rainy Background */
        .rainy {
            background: linear-gradient(135deg, #636e72, #2d3436, #636e72);
            background-size: 400% 400%;
            animation: stormGradient 4s ease infinite;
        }

        .rainy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(transparent 0%, rgba(255,255,255,0.1) 100%),
                linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 100%);
            background-size: 4px 100px, 100px 4px;
            animation: rain 0.5s linear infinite;
        }

        @keyframes stormGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes rain {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 4px 100px, 100px 4px; }
        }

        /* Cloudy Background */
        .cloudy {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7, #a29bfe);
            background-size: 400% 400%;
            animation: cloudyGradient 8s ease infinite;
        }

        .cloudy::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 60%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.3) 20%, transparent 21%),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.3) 20%, transparent 21%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.2) 30%, transparent 31%),
                radial-gradient(circle at 60% 60%, rgba(255,255,255,0.2) 30%, transparent 31%);
            animation: cloudDrift 12s ease-in-out infinite;
        }

        @keyframes cloudyGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes cloudDrift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* Snowy Background */
        .snowy {
            background: linear-gradient(135deg, #ddd6fe, #c7d2fe, #ddd6fe);
            background-size: 400% 400%;
            animation: snowyGradient 6s ease infinite;
        }

        .snowy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 10%, rgba(255,255,255,0.8) 2px, transparent 3px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.8) 2px, transparent 3px),
                radial-gradient(circle at 40% 30%, rgba(255,255,255,0.6) 1px, transparent 2px),
                radial-gradient(circle at 60% 40%, rgba(255,255,255,0.6) 1px, transparent 2px);
            background-size: 100px 100px, 150px 150px, 80px 80px, 120px 120px;
            animation: snowfall 3s linear infinite;
        }

        @keyframes snowyGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes snowfall {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 0 100px, 0 150px, 0 80px, 0 120px; }
        }

        /* Thunderstorm Background */
        .thunderstorm {
            background: linear-gradient(135deg, #2d3436, #636e72, #2d3436);
            background-size: 400% 400%;
            animation: thunderGradient 3s ease infinite;
        }

        .thunderstorm::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: lightning 4s ease-in-out infinite;
        }

        @keyframes thunderGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes lightning {
            0%, 90%, 100% { background: transparent; }
            95% { background: rgba(255, 255, 255, 0.3); }
        }

        /* Night Background */
        .night {
            background: linear-gradient(135deg, #2d3436, #636e72, #2d3436);
            background-size: 400% 400%;
            animation: nightGradient 10s ease infinite;
        }

        .night::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 1px, transparent 2px),
                radial-gradient(circle at 90% 30%, rgba(255,255,255,0.8) 1px, transparent 2px),
                radial-gradient(circle at 30% 10%, rgba(255,255,255,0.6) 1px, transparent 2px),
                radial-gradient(circle at 70% 15%, rgba(255,255,255,0.6) 1px, transparent 2px);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            animation: twinkling 2s ease-in-out infinite alternate;
        }

        @keyframes nightGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes twinkling {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .error {
            color: #ff7675;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .weather-card {
                padding: 20px;
                min-width: 280px;
                margin: 20px;
            }
            
            .location-input input {
                width: 150px;
            }
            
            .temperature {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="background sunny" id="weatherBackground"></div>
    
    <div class="weather-container">
        <div class="weather-card">
            <div class="location-input">
                <input type="text" id="locationInput" placeholder="Enter city name" value="New York">
                <button onclick="getWeather()">Get Weather</button>
            </div>
            
            <div id="weatherContent">
                <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                <div class="temperature" id="temperature">22¬∞C</div>
                <div class="description" id="description">Clear Sky</div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike">25¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">60%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value" id="windSpeed">12 km/h</div>
                    </div>
                </div>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">Loading weather data...</div>
        </div>
    </div>

    <script>
        const API_KEY = 'your_api_key_here'; // Replace with your OpenWeatherMap API key
        
        // Weather condition mappings
        const weatherConditions = {
            'clear sky': { class: 'sunny', icon: '‚òÄÔ∏è' },
            'few clouds': { class: 'cloudy', icon: '‚õÖ' },
            'scattered clouds': { class: 'cloudy', icon: '‚òÅÔ∏è' },
            'broken clouds': { class: 'cloudy', icon: '‚òÅÔ∏è' },
            'overcast clouds': { class: 'cloudy', icon: '‚òÅÔ∏è' },
            'light rain': { class: 'rainy', icon: 'üå¶Ô∏è' },
            'moderate rain': { class: 'rainy', icon: 'üåßÔ∏è' },
            'heavy rain': { class: 'rainy', icon: 'üåßÔ∏è' },
            'thunderstorm': { class: 'thunderstorm', icon: '‚õàÔ∏è' },
            'snow': { class: 'snowy', icon: '‚ùÑÔ∏è' },
            'light snow': { class: 'snowy', icon: 'üå®Ô∏è' },
            'mist': { class: 'cloudy', icon: 'üå´Ô∏è' },
            'fog': { class: 'cloudy', icon: 'üå´Ô∏è' },
            'haze': { class: 'cloudy', icon: 'üå´Ô∏è' }
        };

        function getWeatherCondition(description, isNight = false) {
            const desc = description.toLowerCase();
            
            if (isNight && desc.includes('clear')) {
                return { class: 'night', icon: 'üåô' };
            }
            
            for (const [key, value] of Object.entries(weatherConditions)) {
                if (desc.includes(key)) {
                    return value;
                }
            }
            
            // Default fallback
            return isNight ? { class: 'night', icon: 'üåô' } : { class: 'sunny', icon: '‚òÄÔ∏è' };
        }

        function updateBackground(weatherCondition) {
            const background = document.getElementById('weatherBackground');
            background.className = `background ${weatherCondition.class}`;
        }

        function updateWeatherDisplay(data) {
            const condition = getWeatherCondition(data.weather[0].description);
            
            document.getElementById('weatherIcon').textContent = condition.icon;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
            
            updateBackground(condition);
        }

        async function getWeather() {
            const location = document.getElementById('locationInput').value.trim();
            
            if (!location) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            hideError();

            try {
                // Using a demo API response since you need to add your own API key
                const mockData = {
                    weather: [{ description: 'clear sky' }],
                    main: {
                        temp: 22,
                        feels_like: 25,
                        humidity: 60
                    },
                    wind: { speed: 3.33 }
                };

                updateWeatherDisplay(mockData);
                showLoading(false);
                
                // Uncomment below when you have an API key
                /*
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${API_KEY}&units=metric`
                );
                
                if (!response.ok) {
                    throw new Error('Weather data not found');
                }
                
                const data = await response.json();
                updateWeatherDisplay(data);
                */
                
            } catch (error) {
                showError('Unable to fetch weather data. Please try again.');
                console.error('Weather API Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('weatherContent').style.display = show ? 'none' : 'block';
        }

        // Add enter key support
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Demo weather conditions cycling (remove when using real API)
        const demoConditions = [
            { weather: [{ description: 'clear sky' }], main: { temp: 22, feels_like: 25, humidity: 60 }, wind: { speed: 3.33 } },
            { weather: [{ description: 'light rain' }], main: { temp: 18, feels_like: 20, humidity: 80 }, wind: { speed: 2.5 } },
            { weather: [{ description: 'scattered clouds' }], main: { temp: 20, feels_like: 22, humidity: 70 }, wind: { speed: 4.2 } },
            { weather: [{ description: 'thunderstorm' }], main: { temp: 16, feels_like: 18, humidity: 90 }, wind: { speed: 5.5 } },
            { weather: [{ description: 'snow' }], main: { temp: -2, feels_like: -5, humidity: 85 }, wind: { speed: 3.8 } }
        ];

        let currentDemo = 0;
        
        // Auto-cycle through demo conditions every 10 seconds
        setInterval(() => {
            updateWeatherDisplay(demoConditions[currentDemo]);
            currentDemo = (currentDemo + 1) % demoConditions.length;
        }, 10000);

        // Initialize with first demo condition
        updateWeatherDisplay(demoConditions[0]);
    </script>
</body>
</html>
